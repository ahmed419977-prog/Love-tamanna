<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love You Tamanna ❤️</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url('tamanna.jpg') no-repeat center center/cover;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 0 0 15px pink, 0 0 30px red;
      animation: glow 2s infinite alternate;
      background-color: rgba(0,0,0,0.3);
      padding: 10px 20px;
      border-radius: 15px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px pink, 0 0 30px red; }
      to { text-shadow: 0 0 40px hotpink, 0 0 60px red; }
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.9);
      font-size: 20px;
      animation: fall linear;
      filter: drop-shadow(0 0 3px pink);
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>I Love You Tamanna ❤️</h1>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 30 + 10 + 'px';
      heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>
